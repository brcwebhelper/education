<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6e42c2; /* Purple background color */
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Ensure the waves overlay correctly */
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            z-index: -1; /* Behind other content */
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Adjust width as needed */
            height: auto;
            z-index: -1; /* Behind other content */
            animation: neon-glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); /* Neon glow effect */
        }
        @keyframes neon-glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
        }
        .congratulations-message {
            text-align: center;
            font-size: 2em;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <!-- Example SVG for neon wave -->
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#4a1b95" fill-opacity="1" d="M0,160L60,149.3C120,139,240,117,360,144C480,171,600,245,720,256C840,267,960,213,1080,197.3C1200,181,1320,203,1380,213.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>

    <div class="congratulations-message">
        <h1>Congratulations!</h1>
        <p>You have successfully completed the test.</p>
    </div>
</body>
</html>
