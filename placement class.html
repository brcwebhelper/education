<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px #fff;
        }

        .button:active {
            background-color: #003d80;
        }

        .button span {
            display: inline-block;
            transition: transform 0.3s;
        }

        .button:hover span {
            transform: rotate(20deg);
        }

        .stars {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: moveStars linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100vw, 100vh);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Placement Training</h1>
        <div class="button-container">
            <a href="logic.html" target="_blank" class="button"><span>Logical Reasoning</span></a>
            <a href="techni.html" target="_blank" class="button"><span>Technical Question</span></a>
            <a href="HRmeet.html" target="_blank" class="button"><span>HR Interview</span></a>
        </div>
    </div>

    <script>
        // Generate stars for the background
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                stars.appendChild(star);
            }
        }

        // Initialize stars background
        createStars();
    </script>
</body>
</html>
