<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Space</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        #domains {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        .domain {
            background: #222;
            border-radius: 5px;
            margin: 0 1em;
            padding: 1em;
            text-align: center;
            transition: transform 0.3s;
        }

        .domain:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        #branches {
            margin-top: 2em;
            text-align: center;
        }

        .branch {
            background: #333;
            border-radius: 5px;
            margin: 1em auto;
            padding: 1em;
            width: 80%;
            transition: transform 0.3s;
        }

        .branch:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .courses-container {
            display: none; /* Initially hidden */
            margin-top: 1em;
            padding: 1em;
            background: #444;
            border-radius: 5px;
        }

        .card {
            background: #555;
            border-radius: 5px;
            margin: 0.5em 0;
            padding: 1em;
            text-align: left;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <iframe id="background" src="skyhomebackground.html"></iframe>
    <header>
        <h1>Educational Space</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login/SignUP</a></li>
            </ul>
        </nav>
    </header>

    <section id="domains">
        <h2>Select a Domain</h2>
        <div class="domain" onclick="openBranch('science')">B.Tech</div>
        <div class="domain" onclick="openBranch('technology')">MBA</div>
        <div class="domain" onclick="openBranch('engineering')">MCA</div>
        <div class="domain" onclick="openBranch('arts')">Pharmacy</div>
        <div class="domain" onclick="openBranch('mathematics')">M.Tech</div>
    </section>

    <section id="branches">
        <!-- Branches will be dynamically loaded here -->
    </section>

    

    <script>
        function openBranch(branch) {
            const branchesSection = document.getElementById('branches');
            branchesSection.innerHTML = `
                <h2>${branch.charAt(0).toUpperCase() + branch.slice(1)} Branches</h2>
                <div class="branch" onclick="toggleCourses()">Branch 1</div>
                <div class="branch" onclick="toggleCourses()">Branch 2</div>
                <div class="branch" onclick="toggleCourses()">Branch 3</div>
            `;
        }

        function toggleCourses() {
            const courseContainer = document.querySelector('.courses-container');
            if (courseContainer.style.display === 'none' || courseContainer.style.display === '') {
                courseContainer.style.display = 'block';
            } else {
                courseContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
